<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato|Oswald|Playfair+Display">

  <body>
    <!-- JC: Start-up sounds added, need to figure out if it can be looped if embedded -->
    <embed class="startup-ambience" src="./assets/EAF_Tikal_Temple_Sunset_Frogs&Birds.wav" loop="true" autostart="true">
    <header class="container game-options">
     
      </div>
      <div class="row header">
        <div class="col-md header-container">

          <h1 class="game-header">Jurassic Rumble</h1>

          <h2>choose your champion!!</h2>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Character Select

            </button>
            <!-- character select options: we can change these value names based on JS -->
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li><a class="dropdown-item" value="hero-1">Hero 1</a></li>
              <li><a class="dropdown-item" value="hero-2">Hero 2</a></li>
              <li><a class="dropdown-item" value="hero-3">Hero 3</a></li>
            </ul>
          </div>

          <button class="start-btn">Start Game!</button>
        </div>
      </div>
    </header>

   
    </div>
   

    <div class="container game-container">


      <div class="row game-display">

        <div class="col-md-4">
       <div class="card player cardbody" style="width: 1fr;">
          <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
           <div class="card-body">
         <!--  <h5 class="card-title">Card title</h5> -->
           <p class="card-text"><img class="player1-img-holder" src="assets/Screen Shot 2023-01-28 at 3.53.37 PM.png"></p>
           
           <div class="player-moves">
           <a href="#" class="move-button">Move 1</a>
            <a href="#" class="move-button">Move 2</a>
            <a href="#" class="move-button">Move 3</a>
          </div>
         </div>
        </div>
</div>

<div class="col-md-4">
    <div class="card mid cardbody" style="width: 1fr;">
      <img class="card-img-top">
      <div class="mid-body">
        <div class="health-player">Player: 100
        <img src="assets/vecteezy_heart-pixel-art-vector-isolated_11373405.jpg">
        </div>
        <div class="health-enemy">Dinosaur:100
          <img src="assets/vecteezy_heart-pixel-art-vector-isolated_11373405.jpg">
          </div>
        
      </div>
    </div>
</div>




<div class="col-md-4">
  <div class="card enemy cardbody" style="width: 1fr;">
    <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
    <div class="card-body">
     <!-- <h5 class="card-title">Card title</h5> -->
      <p class="card-text"><img class="player1-img-holder" src="assets/evilegg.png"></p>
      <div class="player-moves">
        <a href="#" class="move-button">Move 1</a>
         <a href="#" class="move-button">Move 2</a>
         <a href="#" class="move-button">Move 3</a>
       </div>
    </div>
  </div>
</div>
</div>
